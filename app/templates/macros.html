{% macro displayPitches(my_pitches) %}
{% for pitch in my_pitches %}
<div class="col-md-12 pitches">

   <p>{{pitch.pitch_content}}</p>

   <a href="/pitched/comment/{{pitch.id}}" <p>comment</p></a>


{% endfor %}
{% endmacro %}

{% macro displayComments(my_comments) %}
{% for comment in my_comments %}

<h2>{{ comment.comment_content }}</h2>

{% endfor %}
{% endmacro %}
